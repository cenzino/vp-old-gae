{% macro render_post(post) %}
  <h1><a href="{{ url_for('show_post', id=post.key().id()) }}">{{ post.title }}</a></h1>
  <small>publicato: {{ post.published }} - ultimo aggiornamento {{
  post.updated }}</small>
  <p>{{ post.text }}</p>
  <div>{{ post.text_html }}</div>
  <p>{{ post.tags }}</p>
  Key: <mark>{{ post.key() }}</mark><br />
  Id: <mark>{{ post.key().id() }}</mark>
{% endmacro %}
